<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${appName}"></title>
    <th:block th:include="commons/header" />
</head>
<body>
	<th:block th:include="commons/head" />
	<div class="container">
	    <div class="jumbotron">
	    	<div class="text-center">
		        <h2 class="display-2" th:text="|欢迎来到 ${appName}|">  </h2>
		        <h3> <span class="text-danger" style="font-size: 20;" th:text="|&nbsp;&nbsp;Version:${appVersion}|"></span></h3>
		        <p class="lead">请选择上方导航栏中的功能</p>
	    	</div>
	    	
	        <!-- about more -->
	        <div class="col-md-12">
		        <a th:href="${onlineDocumentation}" class="btn btn-info pull-right" target="_blank">在线帮助</a>
	        </div>
	        <!-- end about more -->
	    </div>
	    
	    <!-- version info -->
	    <div class="col-md-12">
	    	<!-- current version -->
	    	<div class="row">
	    		<div class="alert alert-info">
	    			<h4 th:text="|当前版本: ${appVersion } |"></h4>
	    			<ul>
	    				<li>增加docker 构建.</li>
	    				<li>应用变更为spring boot结构 </li>
	    				<li>elasticsearch 版本升级至 6.2.3,分词器变更为IK Analyzer。</li>
	    				<li>视图模板变更为thymeleaf</li>
	    			</ul>
	    		</div>
	    	</div>
	    	<!-- end current version -->
	    	
	    	<!-- history version -->
	    	<div class="row">
	    		<div class="alert alert-danger alert-dismissible">
		    		<div class="text-center"><h3>历史版本&nbsp;&nbsp;<a href="javascript:void(0);" class="btn btn-danger btn-sm" onclick="setVisible(this);">显示</a></h3></div>
		    		<div id="history-content" style="display: none;">
			    		<hr/>
		    			<div class="box">
			    			<h5>版本:<small>4.0</small></h5>
			    			<ul>
			    				<li>优化..</li>
			    				<li>修复..</li>
			    			</ul>
		    			</div>
		    			<hr/>
		    			<div class="box">
			    			<h5>版本:<small>3.0</small></h5>
			    			<ul>
			    				<li>优化..</li>
			    				<li>修复..</li>
			    			</ul>
		    			</div>
		    		</div>
	    		</div>
	    	</div>
	    	<!-- end history version -->
	    </div>
	    <!-- end version info -->  
	</div>
	
	<th:block th:include="commons/minScript" />
	
	 <script type="text/javascript">
		function setVisible(btn){
			if($("#history-content").is(":hidden")){
				$("#history-content").fadeIn(500);
				$(btn).html("隐藏");
			}else{
				$("#history-content").fadeOut(500);
				$(btn).html("显示");
			}
		}
	</script> 
</body>
</html>
